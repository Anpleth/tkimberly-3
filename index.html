<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Responsive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 1rem;
        }
        .header {
            font-size: 2rem;
            text-align: center;
            margin: 1rem 0;
        }
        .content {
            font-size: 1rem;
            line-height: 1.5;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
        }
        .menu-item {
            padding: 15px;
        }
        /* Estilos para pantallas grandes */
        @media (min-width: 1024px) {
            .container {
                width: 80%;
                margin: auto;
            }
        }
        /* Estilos para tablets */
        @media (max-width: 1023px) and (min-width: 768px) {
            .container {
                width: 90%;
                margin: auto;
            }
        }
        /* Estilos para m√≥viles */
        @media (max-width: 767px) {
            .container {
                width: 100%;
                margin: 0;
                padding: 10px;
            }
            nav {
                display: flex;
                flex-direction: column;
            }
            .menu-item {
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }
        }
    </style>
</head>
